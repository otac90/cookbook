<!DOCTYPE html>

</head>
<body>
    <!-- Navigationsmenü -->
    <ul class="nav">
        <div id="desktop-menu">
            <li><a href="../index.html">Home</a></li>
            <li><a href="rezepte.html">Rezepte</a></li>

        </div>
        <li id="burger-menu" onclick="showMenu()">&#x2630;</li>
    </ul>

    <!-- Mobile Menü -->
    <div id="mobile">

            <div id="close">
                <button id="close-btn" onclick="closeMenu()">&times;</button>
            </div>
            <div id="mobile-menu">
                <ul>
                    <li><a href="../index.html">Home</a></li>

                </ul>
            </div>
        </div>

    <!-- Kontaktformular -->
    <div class="content">
        <div>
            <p id="kontakt">Kontaktieren Sie uns jetzt, wenn Sie weitere Rezepte wünschen.</p>
        </div>
        <div>
            <div>
                <p>Name</p>
                <input type="text">
            </div>
            <div>
                <p>Email</p>
                <input type="text">
            </div>
            <div>
                <p>Betreff</p>
                <input type="text">
            </div>
            <div>
                <p>Nachricht</p>
                <textarea id="nachricht" maxlength="500"></textarea>
            </div>
        </div>
        <div class="button">
            <button id="contact-btn">Senden</button>
        </div>
    </div>

    <!-- Einbinden des JS File -->
    <script src="../js/main.js"></script>
